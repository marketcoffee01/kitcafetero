<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arma tu Kit de Caf√©</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fb;
      color: #102b47;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      display: block;
      margin: 30px auto 10px;
      width: 150px;
    }

    h1 {
      text-align: center;
      color: #0d577b;
      font-size: 1.8em;
      max-width: 600px;
      margin: 40px auto;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    /* Producto */
    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px 20px;
      margin: 15px 0;
      display: flex;
      flex-direction: column; /* ‚úÖ Cambia la orientaci√≥n a vertical */
      justify-content: center;
      align-items: center;    /* ‚úÖ Centra el contenido */
      transition: 0.3s;
    }


    .product span {
      font-weight: bold;       /* Negrita */
      text-align: center;      /* Centrado */
      margin-bottom: 8px;      /* Espacio entre t√≠tulo e imagen */
      font-size: 1.1rem;       /* Tama√±o moderado */
      color: #1e293b;          /* Azul oscuro o gris elegante */
    }


    .product-img {
      width: 100%;
      max-width: 180px;
      border-radius: 12px;
      display: block;
      margin: 10px auto;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product button {
      background-color: #0d577b;
      border: none;
      color: white;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button.active {
      background-color: #03d9f8;
    }

    .summary {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 25px;
      width: 100%;
      text-align: center;
    }

    .summary h3 {
      margin-bottom: 10px;
      color: #0d577b;
    }

    .summary p {
      margin: 5px 0;
      font-size: 15px;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      color: #088eb6;
      font-weight: bold;
    }

    .mensaje {
      color: #b30000;
      font-weight: 500;
    }
    
     #whatsapp-btn {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #25D366;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
        margin: 20px auto; /* üîπ centra horizontalmente */
        text-align: center;
    }

    #whatsapp-btn:hover {
        background-color: #088eb6;
        
    }

    .whatsapp-icon {
        width: 10;
        height: 10;
        max-width: 24px; 
        max-height: 24px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo_Exalto4.png" alt="Logo Exalto" class="logo" /> <!-- üîπ Pega aqu√≠ tu ruta de logo -->

  <!-- Frase emotiva -->
  <h1>Exaltamos al caficultor colombiano, su esfuerzo y el arte detr√°s de cada caf√©‚òï
    ¬°Arma tu kit y descubre el ritual cafetero!üéÅüëá</h1>

  <!-- Contenedor de productos -->
  <div class="container">
    <div class="product" data-name="Caf√© honey 250gr" data-price="30000">
      <span>Caf√© honey 250gr</span>
      <img src="ensayo.png" alt="Caf√© honey 250gr" class="product-img" />
      <button>+</button>
    </div>
    <div class="product" data-name="Caf√© honey 500gr" data-price="55000">
      <span>Caf√© honey 500gr</span>
      <img src="caf√©250.png" alt="Caf√© honey 250gr" class="product-img" />
      <button>+</button>
    </div>
    <div class="product" data-name="Crema de caf√© 290ml" data-price="25000">
      <span>Crema de caf√© 290ml</span>
      <img src="crema290.png" alt="Crema de caf√© 290ml" class="product-img" />
      <button>+</button>
    </div>
    <div class="product" data-name="Moka Italiana 3 tazas" data-price="58333">
      <span>Moka Italiana 3 tazas</span>
      <img src="moka.png" alt="Moka Italiana 3 tazas" class="product-img" />
      <button>+</button>
    </div>
    <div class="product" data-name="Prensa Francesa 600ml" data-price="33333">
      <span>Prensa Francesa 600ml</span>
      <img src="prensa.png" alt="Prensa Francesa 600ml" class="product-img" />
      <button>+</button>
    </div>
  </div>

  <!-- Resumen -->
  <div class="summary">
    <h3>Tu selecci√≥n</h3>
    <div id="selected-products"></div>
    <p id="mensaje" class="mensaje"></p>
    <p id="total" class="total"></p>
    <p id="bonus-text" style="display: none;">ü•Ñ Cuchara medidora gratis</p>
    <button id="whatsapp-btn" style="display:none;">
     <img src="wpp.png" alt="WhatsApp" class="whatsapp-icon">
     Enviar pedido por WhatsApp
    </button>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const selectedDiv = document.getElementById('selected-products');
    const totalText = document.getElementById('total');
    const mensaje = document.getElementById('mensaje');

    let selected = [];

    products.forEach(prod => {
      const button = prod.querySelector('button');
      const name = prod.dataset.name;
      const price = parseInt(prod.dataset.price);

      button.addEventListener('click', () => {
        if (button.classList.contains('active')) {
          // Quitar producto
          button.classList.remove('active');
          button.textContent = '+';
          selected = selected.filter(item => item.name !== name);
        } else {
          // Agregar producto
          button.classList.add('active');
          button.textContent = '‚úî';
          selected.push({ name, price });
        }

        actualizarResumen();
      });
    });

    function actualizarResumen() {
      selectedDiv.innerHTML = '';
      selected.forEach(item => {
        const p = document.createElement('p');
        p.textContent = item.name;
        selectedDiv.appendChild(p);
      });

        const bonusText = document.getElementById('bonus-text');
        const whatsappBtn = document.getElementById('whatsapp-btn');

      if (selected.length < 2) {
        mensaje.textContent = 'Selecciona al menos 2 productos para crear tu kit.';
        totalText.textContent = '';
        bonusText.style.display = 'none';
      } else {
        mensaje.textContent = '';
        let total = selected.reduce((sum, item) => sum + item.price, 0) + 20000;
        totalText.textContent = `Tu kit personalizado cuesta $${total.toLocaleString()}`;
        bonusText.style.display = 'block';
        whatsappBtn.style.display = 'flex';

        whatsappBtn.onclick = () => {
            let productosTexto = selected
           .map(p => `‚Ä¢ ${p.name}`) // Lista cada producto con vi√±eta
            .join('%0A'); // %0A = salto de l√≠nea en URL
            let total = selected.reduce((sum, item) => sum + item.price, 0) + 20000;
            let mensaje = `Hola üëã%0AQuiero mi kit personalizado con:%0A${productosTexto}%0A%0ATotal: $${total.toLocaleString()}%0A%0A¬øMe confirmas la disponibilidad por favor?`;
        window.open(`https://api.whatsapp.com/send?phone=573502823060&text=${mensaje}`, '_blank');
        }
      }
    }
  </script>

</body>
</html>
